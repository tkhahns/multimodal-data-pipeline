[tool.poetry]
name = "audio-models"
version = "0.1.0"
description = "Isolated dependency set for audio and speech feature extractors."
authors = ["Multimodal Pipeline Maintainers <ml-pipeline@example.com>"]
packages = [
    { include = "audio_models" }
]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = "^1.26"
opencv-python = "^4.9.0"
librosa = "^0.10.1"
opensmile = "^2.5.0"
audiostretchy = { git = "https://github.com/twardoch/audiostretchy" }
torch = ">=2.6,<2.8"
torchaudio = ">=2.6,<2.8"
speechbrain = "^1.0.0"
whisperx = "^3.3.0"
soundfile = "^0.12.1"
scipy = ">=1.11,<1.13"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1"
ruff = "^0.4.4"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
